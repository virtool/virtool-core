[tool.poetry]
name = "virtool-core"
version = "0.2.0"
description = "Core utilities for Virtool."
authors = ["Ian Boyes", "Blake Smith"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/virtool/virtool-core"
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.8",
]
packages = [
    { include = "virtool_core" },
]

[tool.poetry.dependencies]
python = "^3.8"
aioredis = "^1.3.0"
aiofiles = "0.7.0"
arrow = "0.15.5"
dictdiffer = "0.8.1"
psutil = "^5.8.0"
pydantic = "^1.8.2"


[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-aiohttp = "^0.3.0"
pytest-cov = "^2.11.1"
pytest-forked = "^1.3.0"
pytest-mock = "^3.6.1"
pytest-picked = "^0.4.6"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2.1"
black = "^21.11b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
